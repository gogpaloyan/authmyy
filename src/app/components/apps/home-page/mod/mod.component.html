<h1 class="text-center p-4 rounded-2xl m-3 bg-[#FFE4C4]">{{"my pay" | titlecase}}</h1>

<div *ngFor="let pay of myPays">

  <div class="w-1/1 flex justify-between text: bg-[#FFE4C4] rounded-2xl p-2 m-2">
    <img class="w-[200px] h-60 rounded-2xl" src={{pay.image}}>
    {{pay.title}}
    {{pay.id}}
    <button class="bg-myColor h-14 w-24 rounded-2xl" (click)="onDelete(pay.id)">delete</button>
  </div>


</div>
